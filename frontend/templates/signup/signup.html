{% extends "base.html" %} {% load i18n %} {% block content %}
<div class="container">
    <div class="page-header">
        <h1 class="vcenter text-center">Please Enter Your Detailed Information</h1>
    </div>
</div>
<div class="container">
    <form action="" method="post" class="form-horizontal">{% csrf_token %}

        <div class="form-group">

            {{ form.as_p }}

        </div>
        <br/>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <a href="{% url 'company-details' pk=company_id %}" class="btn btn-primary pull-left margin-left-10" role="button">Go Back</a>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-md-3 col-md-push-8">
                            <input class="btn btn-primary pull-right margin-right-10" type='submit' value="Go to Billing Address">
                        </div>
                        <div class="col-md-7 col-md-pull-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
